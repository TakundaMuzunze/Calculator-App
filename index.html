<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator App</title>
    <link rel ="stylesheet" href ="style.css">
</head>
<body>
    <header>
        <!-- <h3>Simple calculator app made with HTML, CSS and Javascript</h3> -->
        <h3>toggle between light and dark mode!</h3>
    </header>

    <div class="calculator">
        <div class="switch">
            <div class="flicker"></div>
            <div class="moon"></div>
        </div>
        <input class="display" id="screen" type="text" value="">
        <div class="keys">
            <input type="button" class="operator" onclick="clearDisplay()" value="C">
            <input type="button" class="operator" onclick="backspace()" value="DEL">
            <input type="button" class="operator" onclick="buttonClick(this)" value="%">
            <input type="button" class="operator" onclick="buttonClick(this)" value="/">
        </div>
        <div class="keys">
            <input type="button" class="number" onclick="buttonClick(this)" value="7">
            <input type="button" class="number" onclick="buttonClick(this)" value="8">
            <input type="button" class="number" onclick="buttonClick(this)" value="9">
            <input type="button" class="operator" onclick="buttonClick(this)" value="*">
        </div>
        <div class="keys">
            <input type="button" class="number" onclick="buttonClick(this)" value="4">
            <input type="button" class="number" onclick="buttonClick(this)" value="5">
            <input type="button" class="number" onclick="buttonClick(this)" value="6">
            <input type="button" class="operator" onclick="buttonClick(this)" value="-">
        </div>
        <div class="keys">
            <input type="button" class="number" onclick="buttonClick(this)" value="1">
            <input type="button" class="number" onclick="buttonClick(this)" value="2">
            <input type="button" class="number" onclick="buttonClick(this)" value="3">
            <input type="button" class="operator" onclick="buttonClick(this)" value="+">
        </div>
        <div class="keys">
            <!-- <input type="button" class="operator" onclick="buttonClick(this)" value="-"> -->
            <input type="button" class="number zero" onclick="buttonClick(this)" value="0">
            <input type="button" class="number" onclick="buttonClick(this)" value=".">
            <input type="button" class="operator" onclick="sumOfValue()" value="=">
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
